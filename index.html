<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Landing</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo"><a href="#" class="header__link">Header Logo</a></div>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Header Link One</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Header Link One</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Header Link One</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__container">
              <h1 class="hero__title"></h1>
              <p class="hero__text"></p>
              <button class="hero__button btn">Sign up</button>
            </div>
            <img src="" alt="" class="hero__image" />
          </div>
        </div>
      </section>
      <section class="ambassadors">
        <div class="container">
          <h2 class="ambassadors__title">Some random information</h2>
          <ul class="ambassadors__list">
            <li class="ambassadors__item">
              <div class="ambassadors__box"></div>
              <p class="ambassadors__descr"></p>
            </li>
          </ul>
        </div>
      </section>
      <section class="quote">
        <div class="container"></div>
      </section>
      <section class="action">
        <div class="container">
          <div class="action__inner">
            <div class="action__content">
              <h2 class="action__title"></h2>
              <p class="action__text"></p>
            </div>
            <button class="action__button btn">Sign up</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__copyright">Copyright The Odin Project 2026</div>
      </div>
    </footer>
  </body>
</html>
